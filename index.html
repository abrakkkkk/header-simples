<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="w-full py-[40px] px-[90px]">

    <div class="flex items-center gap-[60px]">
      <!-- Logo -->
      <div class="logo">
        <img src="./logo.svg" class="w-[253px]" />
      </div>

      <!-- Barra de Pesquisa -->
      <div class="flex relative items-center">
        <input type="text" class="barra-pesquisa w-[559px] p-[15px] bg-[#F5F5F5] border-none rounded-[8px] placeholder-[#666666]/60" placeholder="Pesquisar produto..." />
        <img src="./Search.svg" class="absolute left-[520px] w-[20px] text-[#666666] opacity-50" alt="Lupa" />
      </div>

      <!-- Cadastre-se -->
      <div class="register">
        <a class="text-[16px] leading-[28px] text-[#474747] whitespace-nowrap underline underline-offset-4" href="#">Cadastre-se</a>
      </div>

      <!-- Botão de Login -->
      <div class="botao">
        <button class="w-[114px] h-[40px] rounded-[8px] bg-[#c92071]">
          <a class="py-[9px] px-[29px] text-white font-bold" href="#">Entrar</a>
        </button>
      </div>

      <!-- Carrinho de Compras -->
      <div>
        <img src="./cart.svg" alt="">
      </div>
    </div>

    <div>
      <!-- Barra de Navegação -->
      <nav>
        <ul class="flex gap-[25px] my-[40px] ml-[2px]">
          <li>
            <a class="text-[16px] text-[#c92071] border-b-2 border-[#c92071] font-[700] whitespace-nowrap" href="#">Home</a>
          </li>
          <li>
            <a class="text-[16px] text-[#474747] font-[400px] whitespace-nowrap" href="#">Produtos</a>
          </li>
          <li>
            <a class="text-[16px] text-[#474747] font-[400px] whitespace-nowrap" href="#">Categorias</a>
          </li>
          <li>
            <a class="text-[16px] text-[#474747] font-[400px] whitespace-nowrap" href="#">Meus produtos</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
</body>

</html>
